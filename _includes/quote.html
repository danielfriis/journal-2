<figure class="mt-16 mb-20 lg:pr-10">
  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl ">{{ include.content | strip_html }}</p>
  </blockquote>
  {% if include.author %}<figcaption class="text-sm font-light text-zinc-500 dark:text-zinc-400 before:content-['\2014']">{{ include.author }}{% if include.source %}, <cite>{{ include.source }}</cite>{% endif %}</figcaption>{% endif %}
</figure>
