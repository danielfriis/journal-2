<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    {% if page.title == site.title %}
      <title>{{ site.title | strip_html }}</title>
    {% else %}
      <title>{{ page.title | strip_html }} â€” {{ site.title }}</title>
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body class="container max-w-screen-sm mx-auto mt-2 mb-20 bg-stone-50 dark:bg-zinc-900">
    <header class="pt-10 mb-20 flex flex-col gap-3 ">
      {% include breadcrumbs.html %}
    </header>
    <main aria-label="Content">
      <section class="pt-10 mb-20 lg:pr-20 flex flex-col gap-3 ">
        <div class="flex flex-col">
          <h1 class="text-5xl font-serif mb-3 dark:text-zinc-300">{{ page.title }}</h1>
        </div>
      </section>
      {{ content }}
    </main>
    <footer class="mt-20">
      <span class="text-xs font-light text-zinc-400 block">
        &COPY; {{ site.time | date: "%Y" }}
        <a href="/">
          Daniel Friis
        </a>
      </span>
    </footer>
  </body>
</html>
