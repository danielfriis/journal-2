    <main aria-label="Content">
      <section class="my-48 flex flex-col">
        <h1 class="text-xl dark:text-white mb-3">Notable wisdom</h1>
      </section>
      <div class="snap-child">
    <div class="grid grid-cols-10 mb-20">
      <div class="col-span-10 mb-6 lg:col-span-2">

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Doing nothing is better than being busy doing nothing.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Lao Tzu</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">You are what you do, not what you say you’ll do.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Carl Jung</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">

        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Everything not saved will be lost.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Nintendo</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">

        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Art is how we decorate space, music is how we decorate time.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Jean-Michel Basquiat</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Everyone has a plan until they get punched in the mouth.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Mike Tyson</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">
      <div class="col-span-10 mb-6 lg:col-span-2">
        <span class="leading-6 text-xs font-light text-zinc-500">016</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">No decision can claim to be the only right one; it is the energy that is put into the decision that determines whether it is right.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Ingvar Kamprad</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">The future is already here – it’s just not evenly distributed.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">William Gibson</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">
      <div class="col-span-10 mb-6 lg:col-span-2">
        <span class="leading-6 text-xs font-light text-zinc-500">014</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Perfection is not attainable, but if we chase perfection we can catch excellence.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Vince Lombardi</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">
      <div class="col-span-10 mb-6 lg:col-span-2">
        <span class="leading-6 text-xs font-light text-zinc-500">013</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Making the process better, easier, and cheaper is an important aspiration, something we continually work on—but it is not the goal. Making something great is the goal.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Ed Catmull</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

        <span class="leading-6 text-xs font-light text-zinc-500">012</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Your focus determines your reality.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Qui-Gon Jinn, Jedi Knight</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

        <span class="leading-6 text-xs font-light text-zinc-500">011</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">The world is changed by your example, not by your opinion.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Paulo Coelho</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">
      <div class="col-span-10 mb-6 lg:col-span-2">
        <span class="leading-6 text-xs font-light text-zinc-500">010</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Do nothing. 
Say nothing.
And be nothing.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Aristotle</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

        <span class="leading-6 text-xs font-light text-zinc-500">009</span>
      </div>
      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">It never ceases to amaze me: we all love ourselves more than other people, but care more about their opinion than our own.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Marcus Aurelius</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

        <span class="leading-6 text-xs font-light text-zinc-500">008</span>

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">The key to behavior change is identity change.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Nir Eyal</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">
    <div class="grid grid-cols-10 mb-20">

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">It is not the man who has too little that is poor, but the one who hankers after more.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Seneca</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">In some ways suffering ceases to be suffering at the moment it finds a meaning, such as the meaning of a sacrifice.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Viktor E. Frankl</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">The future is not a destination - it is a direction.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Ed Catmull</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div>
  </div><div class="snap-child">

        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">You can’t make a good deal with a bad person.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Warren Buffett</figcaption>
</figure>
      </div>

  </div><div class="snap-child">

        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">We do not learn from experience. We learn from reflecting on our experience.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">John Dewey</figcaption>
</figure>
      </div>

    </div>
  </div><div class="snap-child">

      <div class="col-span-9 lg:col-span-8">
        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">If people never did silly things nothing intelligent will ever get done.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Ludwig Wittgenstein</figcaption>
</figure>

        <figure class="mb-12 lg:pr-8">
  <blockquote>
    <p class="mb-2 leading-6 text-zinc-900 dark:text-white text-lg text-balance">Luck is what happens when preparation meets opportunity.
</p>
  </blockquote>
  <figcaption class="text-sm font-light text-zinc-600 dark:text-zinc-400 before:content-['\2014\0020']">Seneca</figcaption>
</figure>

      <script>
        function getTime() {
          const options = { 
            timeZone: 'Europe/Lisbon',
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false
          };
          return [new Date().toLocaleTimeString('en-US', options), 'WET'].join(' ');
        }
      </script>
      <span class="text-xs default-text-styling" 
        x-data="{
          time: getTime(),
          updateTime() {
            this.time = getTime();
          }
        }" 
        x-init="updateTime(); setInterval(updateTime, 1000)"
        x-text="time">
        12:22 WET
      </span>
    </footer>
