  <body class="flex bg-stone-50 dark:bg-zinc-900">

  <div class="grid grid-cols-10 mb-10">

        <figure class="mb-10 lg:pr-10">
  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">Perfection is not attainable, but if we chase perfection we can catch excellence.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Vince Lombardi</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div><div class="grid grid-cols-10 mb-10">

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">Getting the right people and the right chemistry is more important than getting the right idea.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Ed Catmull</figcaption>
</figure>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">Your focus determines your reality.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Qui-Gon Jinn, Jedi Knight</figcaption>
</figure>
      </div>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">The world is changed by your example, not by your opinion.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Paulo Coelho</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">Do nothing. 
Say nothing.
And be nothing.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Aristotle</figcaption>
</figure>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">It never ceases to amaze me: we all love ourselves more than other people, but care more about their opinion than our own.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Marcus Aurelius</figcaption>
</figure>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">The key to behavior change is identity change.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Nir Eyal</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>

      <div class="col-span-9 lg:col-span-5">
        <figure class="mb-10 lg:pr-10">
  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">It is not the man who has too little that is poor, but the one who hankers after more.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Seneca</figcaption>
</figure>
      </div>
      <div class="hidden lg:block col-span-3"></div>
    </div><div class="grid grid-cols-10 mb-10">

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">In some ways suffering ceases to be suffering at the moment it finds a meaning, such as the meaning of a sacrifice.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Viktor E. Frankl</figcaption>
</figure>
      </div>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">The future is not a destination - it is a direction.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Ed Catmull</figcaption>
</figure>
      </div>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">You can’t make a good deal with a bad person.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Warren Buffett</figcaption>
</figure>
      </div>

        <figure class="mb-10 lg:pr-10">
  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">We do not learn from experience. We learn from reflecting on our experience.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— John Dewey</figcaption>
</figure>
      </div>

  <blockquote>
    <p class="mb-4 text-zinc-900 dark:text-white font-light text-2xl before:content-[open-quote] after:content-[close-quote]">If people never did silly things nothing intelligent will ever get done.
</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Ludwig Wittgenstein</figcaption>
</figure>

</p>
  </blockquote>
  <figcaption class="text-xs font-light dark:text-zinc-400 text-right">— Seneca</figcaption>
