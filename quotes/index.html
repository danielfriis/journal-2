    <script>
      const quotes = document.querySelectorAll('.snap-child');
      let lastKnownScrollPosition = window.scrollY;

      // Create debug elements
      // const debugTop = document.createElement('div');
      // const debugBottom = document.createElement('div');
      // document.body.appendChild(debugTop);
      // document.body.appendChild(debugBottom);

      // Style debug elements
      // const debugStyle = 'position: fixed; left: 0; right: 0; height: 2px; background-color: red; z-index: 9999;';
      // debugTop.style = debugStyle;
      // debugBottom.style = debugStyle;

      function updateOpacities() {
        const viewportHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        const maxScroll = documentHeight - viewportHeight;
        const scrollProgress = Math.min(lastKnownScrollPosition / maxScroll, 1);

        // Calculate the sliding window
        const windowTopStart = 0;
        const windowBottomStart = 0.75;

        const windowTopEnd = 0.5;
        const windowBottomEnd = 1;

        const windowTop = (windowTopStart + (windowTopEnd - windowTopStart) * scrollProgress) * viewportHeight;
        const windowBottom = (windowBottomStart + (windowBottomEnd - windowBottomStart) * scrollProgress) * viewportHeight;

        // Update debug elements
        // debugTop.style.top = `${windowTop}px`;
        // debugBottom.style.top = `${windowBottom}px`;

        quotes.forEach(quote => {
          const rect = quote.getBoundingClientRect();
          const quoteTop = rect.top;
          const quoteBottom = rect.bottom;

          let opacity;
          if (quoteTop >= windowTop && quoteBottom <= windowBottom) {
            // Full opacity within the sliding window
            opacity = 1;
          } else if (quoteTop < windowTop) {
            // Fade from 0.2 to 1 towards the top of the window
            opacity = 0.2 + (0.8 * (quoteTop / windowTop));
          } else if (quoteBottom > windowBottom) {
            // Fade from 1 to 0.2 towards the bottom of the window
            opacity = 1 - (0.8 * ((quoteBottom - windowBottom) / (viewportHeight - windowBottom)));
          }

          // Ensure opacity is between 0.2 and 1
          opacity = Math.max(0.2, Math.min(1, opacity));
          
          quote.style.opacity = opacity;
        });

        requestAnimationFrame(updateOpacities);
      }

      // Update scroll position without blocking the main thread
      document.addEventListener('scroll', function(e) {
        lastKnownScrollPosition = window.scrollY;
      });

      // Start the animation loop
      requestAnimationFrame(updateOpacities);
    </script>
